<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una aplicaci칩n de lista de tareas PWA">
    <meta name="theme-color" content="#4CAF50">
    
    <!-- Link al manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons para iOS -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <link rel="stylesheet" href="styles.css">
    <title>Mi To-Do List PWA</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>游닇 Mi Lista de Tareas</h1>
            <p class="status">
                <span id="online-status">游릭 Online</span>
            </p>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Escribe una nueva tarea..."
                autocomplete="off"
            >
            <button id="addTaskBtn">A침adir</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Las tareas se a침adir치n aqu칤 din치micamente -->
        </ul>

        <div class="stats">
            <p>Total: <span id="totalTasks">0</span> | 
               Completadas: <span id="completedTasks">0</span> | 
               Pendientes: <span id="pendingTasks">0</span>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
